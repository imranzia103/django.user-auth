{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'posts/home.css' %}" />
{% endblock %}

{% block body %}
  <h1>{{ username|capfirst|truncatechars:5 }}</h1>

  {% for post in posts %}
    <a href=" {% url 'post' post.id %}"><h1>{{ forloop.counter }} - {{ post.title }}</h1></a>
    <p>{{ post.content|truncatewords:5 }}</p>
  {% empty %}
    <h1>No posts available</h1>
  {% endfor %}
{% endblock %}
